<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orinoco boutique en ligne</title>
</head>
<body>
<header>
    <img src="src/images/logo.png" alt="logo" class="logo" />
    <nav>
        <ul>
            <li><a href="/">Accueil</a></li>
            <li id="basket__link">
                <a href="/?route=basket">
                    Panier <div class="basket__count" id="basket__count">(0)</div>
                    <script id="basket__count__template" type="x-tmpl-mustache">
                        ({{count}})
                    </script>
                </a>
            </li>
            <li id="payment__link">
                <a href="/?route=payment">Votre commande</a>
            </li>
        </ul>
    </nav>
</header>
<!-- balise utilisée pour le routage des templates Mustache.JS -->
<main id="route"></main>
<footer>©Orinoco tous droits réservés</footer>
<script src="./dist/polyfill.bundle.js"></script>
<script src="./dist/app.bundle.js"></script>
</body>
</html>
